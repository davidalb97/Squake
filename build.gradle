plugins {
	id 'fabric-loom' version '0.8-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

sourceSets.main.java.srcDirs += 'java'
sourceSets.main.resources.srcDirs += 'resources'

//configurations {
//	modIncludeImplementation
//
//	include.extendsFrom modIncludeImplementation
//	modImplementation.extendsFrom modIncludeImplementation
//}


repositories {

	maven { url "https://maven.fabricmc.net/" }
	maven { url "https://maven.shedaniel.me/" }
	maven {
		name = "ModMenu"
		url = "https://maven.terraformersmc.com/releases/"
	}
	mavenCentral()
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
//
//	modIncludeImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version}"
//	modApi("me.shedaniel.cloth:cloth-config:${project.cloth_version}") {
//		exclude(group: "net.fabricmc.fabric-api")
//	}
//
	implementation("me.shedaniel.cloth:basic-math:0.5.1") // Cloth Config's Packaging is strange

//	modImplementation "com.terraformersmc:modmenu:${project.modmenu_version}"

	//New:
//	modIncludeImplementation(fabricApi.module("fabric-api-base", project.fabric_api_version))
//	modIncludeImplementation(fabricApi.module("fabric-rendering-fluids-v1", project.fabric_api_version))
//	modIncludeImplementation(fabricApi.module("fabric-rendering-data-attachment-v1", project.fabric_api_version))
//	modIncludeImplementation(fabricApi.module("fabric-resource-loader-v0", project.fabric_api_version))

	modImplementation ("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_version}") {
		exclude(group: "net.fabricmc.fabric-api")
	}
	// Modmenu
	modCompileOnly modRuntime("com.terraformersmc:modmenu:${project.modmenu_version}"),{
		exclude(group: "net.fabricmc.fabric-api")
	}



}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}
